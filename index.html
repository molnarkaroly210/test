<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Slider</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .background-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-color: #000;
      opacity: 0;
      transition: opacity 2s ease;
      will-change: opacity;
      backface-visibility: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .background-slide.active {
      opacity: 1;
      z-index: 2;
      animation: background-move 15s ease-in-out infinite alternate;
    }

    @keyframes background-move {
      0% {
        transform: scale(1.05) translateY(0px);
      }
      100% {
        transform: scale(1.1) translateY(-20px);
      }
    }

    /* Mobilon ne animáljon transformot, de az opacity maradjon */
    @media (max-width: 768px) {
      .background-slide {
        animation: none !important;
        transform: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="background-container">
    <div class="background-slide" id="slide1"></div>
    <div class="background-slide" id="slide2"></div>
  </div>

  <script>
    async function loadConfig() {
      const response = await fetch("config.json");
      return await response.json();
    }

    function preloadImages(images, callback) {
      let loaded = 0;
      images.forEach((img) => {
        const image = new Image();
        image.onload = () => {
          loaded++;
          if (loaded === images.length) callback();
        };
        image.src = img.url;
      });
    }

    function startBackgroundSlider(config) {
      const images = config.images;
      const duration = (config.duration || 8) * 1000;

      const slides = [
        document.getElementById("slide1"),
        document.getElementById("slide2")
      ];

      let currentIndex = 0;
      let activeSlide = 0;

      // Kezdőkép beállítása
      slides[0].style.backgroundImage = `url('${images[currentIndex].url}')`;
      slides[0].classList.add("active");
      slides[1].style.backgroundImage = `url('${images[(currentIndex + 1) % images.length].url}')`;

      setInterval(() => {
        const nextIndex = (currentIndex + 1) % images.length;
        const nextSlide = 1 - activeSlide;

        slides[nextSlide].style.backgroundImage = `url('${images[nextIndex].url}')`;
        slides[nextSlide].classList.add("active");
        slides[activeSlide].classList.remove("active");

        currentIndex = nextIndex;
        activeSlide = nextSlide;
      }, duration);
    }

    // Konfiguráció betöltése és slider indítása
    loadConfig().then(config => {
      const isMobile = window.innerWidth < 768;
      const selectedImages = config.background.mobileImages && isMobile
        ? config.background.mobileImages
        : config.background.images;

      preloadImages(selectedImages, () => {
        startBackgroundSlider({
          images: selectedImages,
          duration: config.background.duration || 8
        });
      });
    });
  </script>
</body>
</html>
